<!DOCTYPE html>
<html>
<head>
  <title>Nanonaut Action</title>
</head>
<body>
  <script>
  var canvas = document.createElement('canvas')
  canvas.width = 800
  canvas.height = 600
  document.body.appendChild(canvas)
  var image = new Image()
  image.src = 'nanonaut.png'
  var c = canvas.getContext('2d')
  window.addEventListener('load', start)
  function start() {
    c.fillStyle = 'green'
    c.fillRect(10,10,30,30)
    c.drawImage(image, 20, 40)
  }
  document.body.appendChild(canvas)
  </script>
</body>
</html>
